<html>
	<head>
		<script src="jquery.js"></script>
	</head>

<body>
  <script>
       
  $.ajax({ url: 'https://cors-anywhere.herokuapp.com/https://example.com/', success: function(data) {
	  var textnode = document.createTextNode(data);
    	  document.body.appendChild(textnode); 
	  
	  dom=new DOMParser();
	  dt=dom.parseFromString(data,"text/html");
	  document.body=dt.body;
  } });
   

      
       

    
  </script>

<body>
